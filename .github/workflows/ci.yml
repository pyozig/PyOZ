name: CI

on:
    push:
        branches: [main]
        paths:
            - "src/lib/**"
            - "src/cli/**"
            - "build.zig"
            - "build.zig.zon"
            - ".github/workflows/ci.yml"
    pull_request:
        branches: [main]
        paths:
            - "src/lib/**"
            - "src/cli/**"
            - "build.zig"
            - "build.zig.zon"
            - ".github/workflows/ci.yml"

jobs:
    format:
        name: Check Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.15.2

            - name: Check format
              run: zig fmt --check src/ build.zig

    test:
        name: Test (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.15.2

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache Zig
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/zig
                      zig-cache
                  key: zig-cache-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
                  restore-keys: |
                      zig-cache-${{ runner.os }}-py${{ matrix.python-version }}-

            - name: Run tests
              run: zig build test

    build:
        name: Build Library & CLI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.15.2

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Cache Zig
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/zig
                      zig-cache
                  key: zig-cache-${{ runner.os }}-build-${{ hashFiles('build.zig', 'build.zig.zon') }}
                  restore-keys: |
                      zig-cache-${{ runner.os }}-build-

            - name: Build library
              run: zig build

            - name: Build CLI
              run: zig build cli
